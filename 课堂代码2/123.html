<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
       #div1{

           width: 100px;
           height: 100px;
           background-color: aqua;
       }

    </style>
</head>
<body>

<div id="div1"></div>

<script>
    var e = document.getElementById("div1");

    e.onclick = function () {
        e.style.backgroundColor = "blue";
    }



</script>

</body>
</html>
