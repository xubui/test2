<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js2</title>
    <style type="text/css">
        #div1 {
            height: 100px;
            width: 100px;
            background-color: #710909;
            position: absolute;
            left: 200px;
            top: 200px;
        }
    </style>

</head>
<body>
<div id="div1"></div>
<script>
    var e=document.getElementById("div1");
    e.onclick=function(){
        e.style.backgroundColor="green";
    }
    e.onmouseover=function(){
        e.style.height="400px";
    }

    e.onmouseout=function () {
        e.style.height="100px";
    }
</script>
</body>
</html>
