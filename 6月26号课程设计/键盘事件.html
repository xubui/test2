        #d1 {
            width: 100px;
            height: 100px;
            background-color: aqua;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>








</head>
<body>

<div id="d1"></div>

<script>

    document.body.onkeydown = function () {

        document.body.innerHTML = event.keyCode;

    }
    var Div = document.getElementById("d1");
    var num = 10;
    document.body.onkeydown = function () {

        if(event.keyCode == 39){

            Div.style.left = Div.offsetLeft + num + "px";
        }
         if(event.keyCode == 37){

            Div.style.left = Div.offsetLeft - num + "px";
        }
         if(event.keyCode == 38){

            Div.style.top = Div.offsetTop - num + "px";
        }
         if (event.keyCode == 40)
        {

            Div.style.top = Div.offsetTop + num + "px";
        }


    }
