<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>大连民族大学</title>
</head>
<body>

    <h1 align="center">望月有感</h1>
    <h3 align="center">
        时难年荒世业空，弟兄羁旅各西东。<br>
        田园寥落干戈后，骨肉流离道路中。<br>
        吊影分为千里雁，辞根散作九秋蓬。<br>
        共看明月应垂泪，一夜乡心五处同。<br>
    </h3>


</body>
